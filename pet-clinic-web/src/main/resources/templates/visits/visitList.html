<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pet')}">

  <body>

    <h2 th:text="|Visits of ${pet.petName}|">Visits of dummy pet</h2>

    <table id="pets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 50%">Description</th>
            <th style="width: 50%">Visit Date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="visit : ${pet.visits}">
                <td th:text="${visit.description}"/>
                <td th:text="${visit.date}"/>  
            </tr>
        </tbody>    
    </table>           
    </body>
</html>
