<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Owners Index Page</title>
</head>
<body>
    <h1 th:text="'List of Owners'">This is the Owners's Index Page</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Some</td>
                <td th:text="${owner.lastName}">One</td>
                <td th:text="${owner.age}">1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
