apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-pet-clinic-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gke-pet-clinic-pod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: gke-pet-clinic-pod
    spec:
      containers:
      - name: gke-pet-clinic-pod
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m